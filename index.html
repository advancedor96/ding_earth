<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta property="og:image" content="https://i.imgur.com/kHwNbTM.png">
   <meta property="og:title" content="使用Three.js做地球" >
   <meta property="og:url" content="https://advancedor96.github.io/ding_earth/">
   <meta property="og:description" content="結合軌道控制">
   <meta property="og:type" content="website">

   <title>Earth</title>
   <script src="js/three.min.js"></script>
   <script src="js/Detector.js"></script>
   <script src="js/OrbitControls.js"></script>
</head>
<body>
   <div id="container"></div>
<script>
var container;
var camera, scene, renderer;
var light;
var controls;
init();
animate();

function init(){
   container = document.getElementById( 'container' );

   scene = new THREE.Scene();
   camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
   renderer = new THREE.WebGLRenderer();
   renderer.setSize( window.innerWidth, window.innerHeight );
   container.appendChild( renderer.domElement );


   // 製作地球
   var loader = new THREE.TextureLoader();
   loader.load( 'textures/land_ocean_ice_cloud_2048.jpg', function ( texture ) {
      var geometry = new THREE.SphereBufferGeometry( 200, 32, 32 );
      var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
      var mesh = new THREE.Mesh( geometry, material );
      scene.add(mesh);
   } );
            


   
   camera.position.z = 400;

   light = new THREE.DirectionalLight( 0xffffff, 0.5 );
   light.position.set( 200, 200, 200 );
   scene.add( light );

   // controls 控制滑鼠移動攝影機
   {
      controls = new THREE.OrbitControls( camera);
      controls.maxPolarAngle = Math.PI * 1;
      controls.minDistance = 400;  // 攝影機最小距離(地球看起來最大)
      controls.maxDistance = 1000; // 攝影機最遠距離(地球看起來最小)
      controls.autoRotate = true;
   }


   window.addEventListener( 'resize', onWindowResize, false );

}

function animate(){
   requestAnimationFrame( animate );
   controls.update()
   renderer.render( scene, camera );

}

function onWindowResize() {
   camera.aspect = window.innerWidth / window.innerHeight;

   camera.updateProjectionMatrix();
   renderer.setSize( window.innerWidth, window.innerHeight );
}
</script>
</body>
</html>
